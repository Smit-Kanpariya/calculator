  <h1 class="name">Smit Kanpariya</h1>
  <div class="calculator">
    <div class="display"></div>
    <button class="button" onclick="clearDisplay()">AC</button>
    <button class="button">+/-</button>
    <button class="button" onclick="appendOperator(&#39;%&#39;)">%</button>
    <button class="button" onclick="appendOperator(&#39;/&#39;)">รท</button>
    <button class="button" onclick="appendValue(&#39;7&#39;)">7</button>
    <button class="button" onclick="appendValue(&#39;8&#39;)">8</button>
    <button class="button" onclick="appendValue(&#39;9&#39;)">9</button>
    <button class="button" onclick="appendOperator(&#39;*&#39;)">x</button>
    <button class="button" onclick="appendValue(&#39;4&#39;)">4</button>
    <button class="button" onclick="appendValue(&#39;5&#39;)">5</button>
    <button class="button" onclick="appendValue(&#39;6&#39;)">6</button>
    <button class="button" onclick="appendOperator(&#39;-&#39;)">-</button>
    <button class="button" onclick="appendValue(&#39;1&#39;)">1</button>
    <button class="button" onclick="appendValue(&#39;2&#39;)">2</button>
    <button class="button" onclick="appendValue(&#39;3&#39;)">3</button>
    <button class="button" onclick="appendOperator(&#39;+&#39;)">+</button>
    <button class="button zero" onclick="appendValue(&#39;0&#39;)">0</button>
    <button class="button" onclick="appendValue(&#39;.&#39;)">.</button>
    <button class="button equal" onclick="calculate()">=</button>
  </div>

  <script>
    let displayValue = '';

    function clearDisplay() {
      displayValue = '';
      updateDisplay();
    }

    function appendValue(value) {
      displayValue += value;
      updateDisplay();
    }

    function appendOperator(operator) {
      // Check if the last character is an operator, if yes, replace it with the new operator
      if (['+', '-', '*', '/'].includes(displayValue.slice(-1))) {
        displayValue = displayValue.slice(0, -1) + operator;
      } else {
        displayValue += operator;
      }
      updateDisplay();
    }

    function updateDisplay() {
      document.querySelector('.display').innerText = displayValue;
    }

    function calculate() {
      try {
        const result = eval(displayValue);
        displayValue = result.toString();
        updateDisplay();
      } catch (error) {
        displayValue = 'Error';
        updateDisplay();
      }
    }
  </script>
